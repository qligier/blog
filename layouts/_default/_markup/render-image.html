{{- if .IsBlock -}}
<figure>
    <picture>
        <img src="{{ .Destination | safeURL }}"
             {{- with .Text }} alt="{{ . }}"{{ end -}}
        >
    </picture>
    <figcaption>{{ .Title | markdownify }}</figcaption>
</figure>
{{- else -}}
<picture>
    <img src="{{ .Destination | safeURL }}"
         {{- with .Text }} alt="{{ . }}"{{ end -}}
         {{- with .Title }} title="{{ . }}"{{ end -}}
    >
</picture>
{{- end -}}
